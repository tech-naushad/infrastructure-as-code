# Namespace for Booking365 Flight Search Redis
apiVersion: v1
kind: Namespace
metadata:
  name: data-services-redis

---
# PersistentVolume - Optimized for Docker Desktop
apiVersion: v1
kind: PersistentVolume
metadata:
  name: data-services-redis-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: hostpath
  hostPath:
    path: "/run/desktop/mnt/host/c/data-services-redis/data/redis"
    type: DirectoryOrCreate

---
# PersistentVolumeClaim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-services-redis-pvc
  namespace: data-services-redis
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: hostpath
  resources:
    requests:
      storage: 5Gi

---
# Secret for Redis password
apiVersion: v1
kind: Secret
metadata:
  name: data-services-redis-secret
  namespace: data-services-redis
type: Opaque
stringData:
  REDIS_PASSWORD: RedisAppPwd@Redis123

---
# ConfigMap for Redis configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: data-services-redis-config
  namespace: data-services-redis
data:
  redis.conf: |
    bind 0.0.0.0
    protected-mode yes
    port 6379
    requirepass RedisAppPwd@Redis123
    dir /data
    appendonly yes

---
# StatefulSet - Redis
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: data-services-redis
  namespace: data-services-redis
  labels:
    app: redis
    service: data-services-redis
    component: cache
spec:
  serviceName: data-services-redis-headless
  replicas: 1
  selector:
    matchLabels:
      app: redis
      service: data-services-redis
  template:
    metadata:
      labels:
        app: redis
        service: data-services-redis
        component: cache
    spec:
      containers:
      - name: redis
        image: redis:7.0
        ports:
        - containerPort: 6379
          name: redis
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: data-services-redis-secret
              key: REDIS_PASSWORD
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        - name: redis-config
          mountPath: /usr/local/etc/redis/redis.conf
          subPath: redis.conf
        command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: redis-config
        configMap:
          name: data-services-redis-config
          items:
          - key: redis.conf
            path: redis.conf
  volumeClaimTemplates:
  - metadata:
      name: redis-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: hostpath
      resources:
        requests:
          storage: 5Gi

---
# Headless Service for StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: data-services-redis-headless
  namespace: data-services-redis
  labels:
    app: redis
    service: data-services-redis
spec:
  clusterIP: None
  selector:
    app: redis
    service: data-services-redis
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379
    name: redis-port

---
# NodePort Service for external access
apiVersion: v1
kind: Service
metadata:
  name: data-services-redis
  namespace: data-services-redis
  labels:
    app: redis
    service: data-services-redis
spec:
  type: NodePort
  selector:
    app: redis
    service: data-services-redis
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379
    nodePort: 30018
    name: redis-port
